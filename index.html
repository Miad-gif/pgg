<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch TANAKA 先生</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #e8f4ff;
        }

        
        #hitbox {
            position: absolute;
            width: 150px;  
            height: 150px;
            transform: translate(-25px, -25px); 
        }

        /* Teacher image styling */
        #teacher {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background-color: white;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            touch-action: manipulation;
            transition: transform 0.2s ease;
        }

        #teacher:active {
            transform: scale(1.15);
        }

        #score {
            font-size: 30px;
            margin-top: 20px;
        }

        #message {
            font-size: 22px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Catch Tanaka 先生</h1>
<div id="score">Score: 0</div>
<div id="message"></div>

<div id="hitbox">
    <img id="teacher" src="tanaka.jpg" alt="Tanaka Sensei">
</div>

<audio id="catchSound" src="catch.mp3"></audio>

<script>
    let score = 0;
    let teacher = document.getElementById("teacher");
    let hitbox = document.getElementById("hitbox");
    let message = document.getElementById("message");
    let scoreBox = document.getElementById("score");
    let sound = document.getElementById("catchSound");

    const funnyLines = [
        "Too slow! Teacher escaped!",
        "Teacher is faster than your GPA!",
        "Missed! No attendance for you!",
        "Try again, student!",
        "Teacher used teleportation!"
    ];

    function moveTeacher() {
        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 200);
        hitbox.style.left = x + "px";
        hitbox.style.top = y + "px";
    }

    function catchTeacher() {
        score++;
        scoreBox.innerHTML = "Score: " + score;
        sound.currentTime = 0;
        sound.play();
        moveTeacher();
    }

    hitbox.addEventListener("click", catchTeacher);
    hitbox.addEventListener("touchstart", catchTeacher);

    document.body.onclick = function(e) {
        if (e.target.id !== "teacher" && e.target.id !== "hitbox") {
        message.innerHTML = funnyLines[Math.floor(Math.random() * funnyLines.length)];
        moveTeacher(); 
        }
    };

    setInterval(moveTeacher, 400);
</script>

</body>
</html>
