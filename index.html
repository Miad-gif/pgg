<!DOCTYPE html>
<html>
<head>
    <title>Catch Tanaka Sensei</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #e8f4ff;
        }

        /* Teacher image styling */
        #teacher {
            position: absolute;
            width: 150px;       
            height: 150px;
            cursor: pointer;
            object-fit: cover;
            border-radius: 50%; /* Circle */
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);

            /* Animation */
            transition: transform 0.2s ease;
        }

        #teacher:active {
            transform: scale(1.15); /* Bounce effect */
        }

        #score {
            font-size: 30px;
            margin-top: 20px;
        }

        #message {
            font-size: 22px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Catch Tanaka 先生</h1>
<div id="score">Score: 0</div>
<div id="message"></div>

<img id="teacher" src="c:\Users\kmd37\OneDrive\Desktop\LESSON\WEB\HTML\T1.jpg" alt="Tanaka Sensei">

<audio id="catchSound" src="catch.mp3"></audio>

<script>
    let score = 0;
    let teacher = document.getElementById("teacher");
    let message = document.getElementById("message");
    let scoreBox = document.getElementById("score");
    let sound = document.getElementById("catchSound");

    const funnyLines = [
        "Too slow! Teacher escaped!",
        "Teacher is faster than your GPA!",
        "Missed! No attendance for you!",
        "Try again, student!",
        "Teacher used teleportation!"
    ];

    function moveTeacher() {
        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 200);
        teacher.style.left = x + "px";
        teacher.style.top = y + "px";
    }

    teacher.onclick = function() {
        score++;
        scoreBox.innerHTML = "Score: " + score;

        sound.currentTime = 0;  // restart sound
        sound.play();           // play sound

        moveTeacher();
    };

    document.body.onclick = function(e) {
        if (e.target.id !== "teacher") {
            message.innerHTML = funnyLines[Math.floor(Math.random() * funnyLines.length)];
        }
    };

    setInterval(moveTeacher, 800);
</script>

</body>
</html>
